function fazer_deposito() {
  var valorDeposito = prompt("Digite o valor que deseja depositar:");
  valorDeposito = parseInt(valorDeposito);

    alert("Operação não autorizada. Valor inválido.");
    return;
  }

  saldo += valorDeposito;
  alert(
    "Depósito de " + valorDeposito + " realizado com sucesso. Saldo atual: " + saldo
  );
}

function fazer_saque() {
  var senhaInformada = prompt("Digite sua senha:");
  if (parseInt(senhaInformada) !== senhaCorreta) {
    alert("Senha incorreta. Operação não autorizada.");
    inicio();
    return;
  }

  var valorSaque = prompt("Digite o valor que deseja sacar:");
  valorSaque = parseInt(valorSaque);

  if (valorSaque <= 0) {
    alert("Operação não autorizada. Valor inválido.");
    return;
  }

  if (valorSaque > saldo) {
    alert("Operação não autorizada. Saldo insuficiente.");
    return;
  }

  saldo -= valorSaque;
  alert(
    "Saque de " + valorSaque + " realizado com sucesso. Saldo restante: " + saldo
  );
}
